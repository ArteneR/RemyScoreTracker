<div id="players-page" style="height: 100%">
    <div id="add-player-button-container">
        <div id="add-player-button-line">
            <div id="add-player-button" class="button medium-button">Add Player</div>
        </div>
        <div class="circle-space"></div>
    </div>
    <div id="players-container">
        <div id="new-player-container">
            <div id="new-player-title">New Player:</div>
            <div id="new-player-info">
                <form>
                    <table>
                        <tr>
                            <td>Nickname:</td>
                            <td><input type="text" name="new-player-name" id="new-player-name" placeholder="Eg. Mike" /></td>
                        </tr>
                        <tr>
                            <td>Color:</td>
                            <td>
                                <input type="color" name="new-player-color" id="new-player-color" value="#ffffff" size="8"/>
                                <span id="selected-color-preview">(#ffffff)</span>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div id="new-player-submit">
                <div id="new-player-btn-cancel">
                    Cancel
                </div>
                <div id="new-player-btn-ok">
                    OK
                </div>
            </div>
        </div>

        <div id="players-list-container">
            <div id="circle-letter-new-player" class="circle-letter clickable">P</div>
            <div id="players-list">
                <div id="players-list-title">List of Players</div>
                <table id="players-list-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nickname</th>
                            <th>Color</th>
                            <th>Score</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="players-proceed">
            <div id="players-btn-proceed">
                Proceed
            </div>
        </div>
    </div>
</div>
