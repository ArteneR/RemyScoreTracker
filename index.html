<!DOCTYPE html>

<!--
  RemyScoreTracker - an app to keep track of the scores in a Remy game.
  Author: ArteneR
  Git repo: https://github.com/ArteneR/RemyScoreTracker.git

  Requirements:
  -have Node (with Npm) installed

  Before running the app:
  -inside the project folder, run: npm install (this will install all the
  required dependencies such as the Electron module)
  -then run: npm install -g bower (this will install bower globally on your computer)
  -then run: bower install (this will install all the dependencies like jquerry library)
  -then run: npm install -g grunt-cli

  How do I run it?
  -type: grunt serve

  -(OPTIONALLY if that doesn't work) type: npm start

-->

<html>
<head>
    <meta charset="UTF-8">

    <script>if (window.module) module = window.module;</script>
    <script>
        require('./renderer.js')
    </script>
    <!--             END of Script Imports              -->

</head>
<body>

</body>
</html>
